{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <title>Work Orders</title>
        <!-- Adds bootstrap CSS library.-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/workorder_list.css' %}">
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/workorder_list.js' %}"></script>
    </head>
    <body>
        <div id="top-title" class="title-block row">
            <div class="col-3"></div>
            <div class="title col-6 align-baseline">Work Orders</div>
            <div class="title-controls col-3">
                <div class="button-wrapper align-baseline">

                    <button class="btn btn-outline-primary" onClick="fullScreen()">Fullscreen</button>
                </div>
            </div>
        </div>
        <div id="workorder-table" class="table-container">
        {% include "table.html" %}
        </div>
    </body>
</html>
